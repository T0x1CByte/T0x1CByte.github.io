                    <h2 class="m-portfolioItemCentered-title ">Der Auftrag: </h2>
                    <h3 class="m-portfolioItemCentered-subtitle">Die Entwicklung eines Gestaltungskonzeptes.</h3>
                    <p>
                        Im Rahmen des Projekts für das Fach Screendesign (Wintersemester 19/20) bei Prof. Christian Noss, soll ein Gestaltungskonzept entwickelt werden. <wbr> Ziel dieses Projektes ist es, die Werke des <a href="http://lucascranach.org/">CDAs</a>                        in Form eines Zeitstrahls zu präsentieren und dabei auf folgende Schwerpunkte zu achten. <br>
                        <ul style="padding-left: 20px;">
                            <li>Übersichtlichkeit</li>
                            <li>Navigation</li>
                            <li>Filterung</li>
                            <li>Exploration vs. gezielte Suche</li>
                            <li>Einbindung der Literatur</li>
                        </ul> <br> Desweiteren sollten auf die Bedürfnisse und Wünsche verschiedener Steakholder eingegangen werden, um für benutzerfreundlichkeit zu sorgen. <br> Im Folgenden werden die erarbeiteten Ergebnisse dargestellt und erläutert.
                        <br> Dabei wird eine mögliche User journey präsentiert, die den leser vom Index bis zur Fullscreenansicht führt.
                        <br><br> Um das Konzept zu realisieren, stand das Design Tool „Figma“ zur Verfügung.
                    </p>
                </figcaption>
            </figure>

                    <h3 class="m-portfolioItem-subtitle">Index</h3>
                    <p>Durch das Aufrufen des Archives gelangt der Nutzer auf diese Seite. Dort kann er mit einer explorativen Suche beginnen. Sobald der User mit der Maus über die kleinen Quadrate geht, öffnen sich Slimcards, welche das Bild und die Jahreszahl
                        eines Werkes präsentieren. Sortiert sind die Felder nach der Anzahl der Veröffentlichungen. Wenn in einem bestimmten Jahr mehrere Werke veröffentlicht wurden, nimmt das Quadrat die Farbe orange an. Wurde an einem Jahr jedoch kein
                        Werk veröffentlicht, bleibt es grau. Somit kann es nicht vorkommen, dass die Suche in die Leere geht.</p>
                </figcaption>

                        selben Jahr veröffentlicht wurden. Links von der Timeline hat der Nutzer die Möglichkeit sich die Werke der Jahre davor anzuschauen, während auf der rechten Seite neuere Werke gezeigt werden.

                    <h2 class="m-portfolioItem-title">Ellipsen</h2>
                    <h3 class="m-portfolioItem-subtitle">Eine kurze Erklärung</h3>
                    <p>In mathematics, an ellipse is a plane curve surrounding two focal points, such that for all points on the curve, the sum of the two distances to the focal points is a constant. As such, it generalizes a circle, which is the special
                        type of ellipse in which the two focal points are the same. </p>
                    <p>Ellipses are the closed type of conic section: a plane curve tracing the intersection of a cone with a plane. Ellipses have many similarities with the other two forms of conic sections, parabolas and hyperbolas, both of which are open
                        and unbounded. An angled cross section of a cylinder is also an ellipse. </p>
                    <p>Ellipses are common in physics, astronomy and engineering. For example, the orbit of each planet in the solar system is approximately an ellipse with the Sun at one focus point (more precisely, the focus is the barycenter of the Sun–planet
                        pair). The same is true for moons orbiting planets and all other systems of two astronomical bodies. The shapes of planets and stars are often well described by ellipsoids. A circle viewed from a side angle looks like an ellipse:
                        that is, the ellipse is the image of a circle under parallel or perspective projection. The ellipse is also the simplest Lissajous figure formed when the horizontal and vertical motions are sinusoids with the same frequency: a
                        similar effect leads to elliptical polarization of light in optics.
                    </p>
                </figcaption>
            </figure>
